<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MoodieVerse - Your Personal Wellness Journey</title>
    <meta name="description" content="Track your mood, grow your digital garden, and discover personalized wellness tools with MoodieVerse - your privacy-first mental wellness companion." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="MoodieVerse - Your Personal Wellness Journey" />
    <meta property="og:description" content="Track your mood, grow your digital garden, and discover personalized wellness tools with MoodieVerse." />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes grow {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .gradient-bg {
        background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-grow {
        animation: grow 2s ease-in-out infinite alternate;
      }
      
      .crisis-pulse {
        animation: pulse 2s infinite;
        box-shadow: 0 0 20px rgba(108, 92, 231, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
